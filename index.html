<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Zip Code App</title>
  </head>
  <body>
    <section class="hero hero-body is-dark container">
      <h1 class="title">US Location Info</h1>
      <h2 class="subtitle">Enter a zip code to get the location info</h2>
      <form id="zipForm">
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input class="input zip is-large" type="text" placeholder="Enter Zip Code">
            <span class="icon is-small is-left">
              <i class="fa fa-map-pin"></i>
            </span>
            <span class="icon is-small is-right icon-check">
              <i class="fa fa-check"></i>
            </span>
            <span class="icon is-small is-right icon-remove">
              <i class="fa fa-remove"></i>
            </span>
          </div>
        </div>
      </form>
    </section>

    <br>

    <div class="container">
      <div id="output"></div>
    </div>

    <script src="client.js" charset="utf-8"></script>
  </body>
</html>
